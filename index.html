<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Edu 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            background: linear-gradient(135deg, #4285f4 0%, #6366f1 100%);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-title {
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8fafc;
        }

        .welcome-message {
            background: #e5e7eb;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #374151;
            line-height: 1.5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #4285f4;
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: #e5e7eb;
            color: #374151;
            border-bottom-right-radius: 6px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #6b7280;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #3367d6;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-questions {
            margin-top: 15px;
        }

        .quick-question {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quick-question:hover {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .loading-message {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">🤖</div>
            <div class="chat-title">Google Edu 챗봇</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading-message" id="loadingMessage">
                데이터를 불러오는 중입니다...
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">🤖</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="질문을 입력하세요..." disabled />
                <button id="sendButton" class="send-button" disabled>전송</button>
            </div>
        </div>
    </div>

    <script>
        let faqData = null;
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const loadingMessage = document.getElementById('loadingMessage');

        // FAQ 데이터 로드 함수
        async function loadFAQData() {
            try {
                const response = await fetch('/faq.jason');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                faqData = await response.json();
                initializeChat();
            } catch (error) {
                console.error('FAQ 데이터 로드 실패:', error);
                showErrorMessage();
            }
        }

        // 에러 메시지 표시
        function showErrorMessage() {
            loadingMessage.className = 'error-message';
            loadingMessage.innerHTML = `
                FAQ 데이터를 불러올 수 없습니다.<br>
                <small>faq.json 파일이 있는지 확인해주세요.</small>
            `;
        }

        // 채팅 초기화
        function initializeChat() {
            // 로딩 메시지 제거
            loadingMessage.remove();
            
            // 환영 메시지 및 빠른 질문 버튼 생성
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            
            // 빠른 질문 버튼들을 동적으로 생성
            let quickQuestions = '';
            if (faqData && faqData.quick_questions) {
                quickQuestions = '<div class="quick-questions">';
                faqData.quick_questions.forEach(q => {
                    quickQuestions += `<div class="quick-question" onclick="sendQuickQuestion('${q}')">${q}</div>`;
                });
                quickQuestions += '</div>';
            }
            
            welcomeDiv.innerHTML = `
                안녕하세요! Google for Education에 대해 궁금한 점이 있으시면 무엇이든 질문해주세요.
                ${quickQuestions}
            `;
            
            chatMessages.appendChild(welcomeDiv);
            
            // 입력 필드 활성화
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? '👤' : '🤖'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function findAnswer(question) {
            if (!faqData || !faqData.questions) {
                return "죄송합니다. 데이터를 불러오지 못했습니다.";
            }

            const lowerQuestion = question.toLowerCase();
            
            for (const item of faqData.questions) {
                for (const keyword of item.keywords) {
                    if (lowerQuestion.includes(keyword.toLowerCase())) {
                        return item.answer;
                    }
                }
            }
            
            // 기본 응답 메시지 (JSON에서 정의할 수 있음)
            return faqData.default_message || 
                "죄송합니다. 해당 질문에 대한 정보를 찾을 수 없습니다. Google for Education 관련 다른 질문을 해주시거나, 더 구체적으로 질문해 주세요.";
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !faqData) return;

            // 사용자 메시지 추가
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // 타이핑 표시
            showTyping();

            // 답변 생성 (실제로는 지연 시뮬레이션)
            setTimeout(() => {
                hideTyping();
                const answer = findAnswer(message);
                addMessage(answer.replace(/\n/g, '<br>'));
                sendButton.disabled = false;
                messageInput.focus();
            }, 1000 + Math.random() * 1000);
        }

        function sendQuickQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        // 이벤트 리스너
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (!messageInput.disabled) {
                sendButton.disabled = !messageInput.value.trim();
            }
        });

        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadFAQData();
        });
    </script>
</body>
</html>
