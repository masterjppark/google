        .chat-header {

        .avatar {

        .chat-input {

        }

        .input-container {

            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #3367d6;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-questions {

        }

        .quick-question {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quick-question:hover {
            background: #4285f4;

        }

        .loading-message {

        }

        .error-message {

            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

    <script>
        let faqData = null;

        async function loadFAQData() {

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showErrorMessage() {

                <small>faq.json íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</small>
            `;

        // ì±„íŒ… ì´ˆê¸°í™”
        function initializeChat() {
            // ë¡œë”© ë©”ì‹œì§€ ì œê±°
            loadingMessage.remove();
            
            // í™˜ì˜ ë©”ì‹œì§€ ë° ë¹ ë¥¸ ì§ˆë¬¸ ë²„íŠ¼ ìƒì„±
            const welcomeDiv = document.createElement('div');

            // ë¹ ë¥¸ ì§ˆë¬¸ ë²„íŠ¼ë“¤ì„ ë™ì ìœ¼ë¡œ ìƒì„±
            let quickQuestions = '';
            if (faqData && faqData.quick_questions) {

            // ì…ë ¥ í•„ë“œ í™œì„±í™”
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'ğŸ‘¤' : 'ğŸ¤–'}</div>

        function showTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function findAnswer(question) {
            if (!faqData || !faqData.questions) {
                return "ì£„ì†¡í•©ë‹ˆë‹¤. ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
            }

            const lowerQuestion = question.toLowerCase();
            
            for (const item of faqData.questions) {
                for (const keyword of item.keywords) {
                    if (lowerQuestion.includes(keyword.toLowerCase())) {
                        return item.answer;
                    }
                }
            }
            
            // ê¸°ë³¸ ì‘ë‹µ ë©”ì‹œì§€ (JSONì—ì„œ ì •ì˜í•  ìˆ˜ ìˆìŒ)
            return faqData.default_message ||

        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !faqData) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, true);
            messageInput.value = '';

            // ë‹µë³€ ìƒì„± (ì‹¤ì œë¡œëŠ” ì§€ì—° ì‹œë®¬ë ˆì´ì…˜)
            setTimeout(() => {

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);

        // ì•± ì´ˆê¸°í™”
